<!DOCTYPE html>
<html>
<head>
    <title>JWT Token Decoder</title>
</head>
<body>
    <h1>JWT Token Decoder</h1>
    <textarea id="token" placeholder="Paste JWT token here" style="width: 100%; height: 100px;"></textarea>
    <button onclick="decodeToken()">Decode</button>
    <pre id="result"></pre>
    
    <script>
        function decodeToken() {
            const token = document.getElementById('token').value;
            if (!token) return;
            
            try {
                const parts = token.split('.');
                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));
                
                document.getElementById('result').textContent = JSON.stringify({
                    header,
                    payload
                }, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
        
        // Auto-decode the token from the logs
        const tokenFromLogs = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IkFETTAwMSIsInJvbGUiOiJhZG1pbiIsInRpbWVzdGFtcCI6MTc2NzU1NDUwMzk0MCwicGVybWlzc2lvbnMiOlsicmVhZCIsIndyaXRlIiwiZGVsZXRlIiwibWFuYWdlIl0sImlhdCI6MTc2NzU1NDUwMywiZXhwIjoxNzY3NjQwOTAzLCJhdWQiOiJueHRidXMtY2xpZW50IiwiaXNzIjoibnh0YnVzLXNlcnZlciJ9.KVKjNh-bTJp0-tIEtBNUZt-w0CAcNzexjUwX7MOtZTs";
        
        document.getElementById('token').value = tokenFromLogs;
        decodeToken();
    </script>
</body>
</html>
